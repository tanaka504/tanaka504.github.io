---
layout: default
title: Gallery
permalink: /gallery/
---

<h1 class="page-heading">Gallery</h1>

{% for photo in site.data.gallery %}
<div class="gallery">
  <a target="_blank" href="{{ site.url }}/images/{{ photo.image }}" class="gallery_card">
    <img src="{{ site.url }}/images/{{ photo.image }}" alt="Cinque Terre" />
  </a>
  <div class="desc">{{ photo.description }}</div>
</div>
{% endfor %}
